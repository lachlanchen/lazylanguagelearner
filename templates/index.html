<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .language-section { margin-bottom: 20px; }
        ruby { display: inline-block; text-align: center; margin: 0 4px; }
        rt { font-size: smaller; color: #666; }
        .text-ar { direction: rtl; }
        .text-ar ruby { display: inline-flex; flex-direction: column-reverse; }
        /* Additional styling to improve readability */
        .container { max-width: 95%; }
        h2 { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% for lang, details in translations.items() %}
            <h2 class="mb-3">{{ lang.upper() }}</h2>
            <div class="language-section">
                {% for item in details['pairs'] %}
                    <ruby>{{ item['part'] }}<rp>(</rp><rt>{{ item['phonetic'] }}</rt><rp>)</rp></ruby>
                {% end %}
            </div>
        {% end %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
